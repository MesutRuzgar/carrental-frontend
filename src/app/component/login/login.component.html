<body class="text-center">    
    <main class="form-signin">
      <form [formGroup]="loginForm">
        <img class="mb-4" src="/assets/images/signin.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1><br>
    
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">E-posta</label>
        </div><br>
        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Şifre</label>
        </div><br>
    
        <div class="checkbox mb-3">   
          <label>
              <input type="checkbox" value="remember-me" [(ngModel)]="rememberMe"
                  [ngModelOptions]="{standalone: true}"> Beni hatırla
          </label></div>  <br>
          
        <button class="w-100 btn btn-lg btn-primary" type="submit" *ngIf="!loggingIn" (click)="login()">Giriş Yap</button><br>
        <div class="text-dark mt-3" style="font-size:14px">
          Henüz kayıt olmadın mı? <a routerLink="/register"
          class="text-primary">Hemen üye ol!</a>
      </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      </form>
    </main>
    
    
        
      </body>
