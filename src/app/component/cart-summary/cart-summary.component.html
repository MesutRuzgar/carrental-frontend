<li  class="nav-item dropdown">   
    <button type="button" id="navbarDropdown" data-bs-toggle="dropdown" class="btn btn-warning">
      Araç Sepetim <span class="badge badge-light">{{cartItems.length}}</span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
      <li *ngFor="let cartItem of cartItems"><a class="dropdown-item">
        <span class="badge bg-info text-dark">{{cartItem.rentDate | date:'dd' }}</span>{{cartItem.returnDate}}{{cartItem.car.modelName}}<span 
        (click)="removeFromCart(cartItem.car)" class="badge bg-danger">Sil</span></a></li>
      <li><hr class="dropdown-divider"></li>      
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">        
        <button type="button" (click)="goToCart()" routerLink="/cart"  class="btn btn-success" [hidden]="cartItems.length === 0">Sepete Git</button>
        <div *ngIf="cartItems.length === 0">
         <span>
           Sepetiniz Boş!
         </span> 
        </div>
        
      </div>
    </ul>
  </li>
