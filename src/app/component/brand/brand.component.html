    <div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>  
    <table *ngIf="dataLoaded==true" class="table">
        <thead>
            <tr>           
                <th>Markalar</th>           
            </tr>
        </thead>
        <div class="mb-3">
            <label for="filterText" class="form-label">Marka Ara</label>
            <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Aramak istediğiniz markayı yazınız">
          </div>
      <div *ngIf="filterText.length>=2" class="alert alert-warning">
        {{filterText}} Aranıyor
       </div>
    <ul class="list-group">
        <li  [class]="getAllBrandClass()"  (click)="resetCurrentBrand()" routerLink="/cars">Tüm Markalar</li>
        <li (click)="SetCurrentBrand(brand)" 
        routerLink="/cars/brand/{{brand.id}}"
         *ngFor="let brand of brands | brandFilterPipe:filterText"  [class]="getCurrentBrandClass(brand)">{{brand.brandName | uppercase }}</li>        
      </ul>
    </table>
