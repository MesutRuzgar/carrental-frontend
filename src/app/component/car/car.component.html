<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            
            <th>Renk </th>
            <th>Marka</th>
            <th>Araç İsmi</th>           
            <th>Günlük Ücret</th>          
            
           
        </tr>
    </thead>
    <tr *ngFor="let car of cars ">        
        
        <td>{{car.colorName}}</td> 
        <td>{{car.brandName}}</td>
        <td>{{car.carName}}</td>       
        <td>{{car.dailyPrice}} ₺</td>  
        <button (click)="SetCurrentDetail(car)" 
        routerLink="/cars/car-detail/{{car.carId}}" type="button" class="btn btn-primary">Detaylar</button>                 
    </tr>
</table>
