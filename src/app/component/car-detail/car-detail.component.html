<div  class="card">  
                <ngb-carousel>
                  <ng-template *ngFor="let carImage of carImages" ngbSlide>
                    <div class="picsum-img-wrapper">
                      <img [src]="getImagePath(carImage?.imagePath)" alt="Random first slide" class="d-block w-100"
                        style="width: auto; height: auto;">
                    </div>
                  </ng-template>    
                </ngb-carousel> 
                <div *ngFor="let carDetail of carDetails" class="card-body"> 
                      <h1>{{carDetail.modelName}}</h1>
                      <strong>Günlük Ücret: </strong><p class="price">{{carDetail.dailyPrice}} ₺</p>
                      <strong>Araç Rengi: </strong><p>{{carDetail.colorName | uppercase}}</p>
                      <strong>Araç Markası: </strong><p>{{carDetail.brandName| uppercase}}</p>
                      <strong>Araç Model Yılı: </strong><p>{{carDetail.modelYear}}</p>
                      <strong>Araç Detayı: </strong><p>{{carDetail.description}}</p>
                    </div>
            <div class="card-body">
            <div class="d-flex action justify-content-between">     
              <app-rent-modal></app-rent-modal>
              <a (click)="setCurrentDetail(currentDetail)" routerLink="/cars/"
              class="btn btn-primary">Geri</a>
            </div>  
</div>
<script>
$('.carousel').carousel({
  interval: 1000
})
</script>
