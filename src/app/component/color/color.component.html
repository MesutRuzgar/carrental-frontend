<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>           
            <th>Renkler</th>           
        </tr>
    </thead>
    <ul class="list-group">
        <div class="mb-3">
            <label for="filterText" class="form-label">Renk Ara</label>
            <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Aramak istediğiniz rengi yazınız">
          </div>
          <div *ngIf="filterText.length>=2" class="alert alert-warning">
            {{filterText}} Aranıyor
           </div>
        <li  [class]="getAllColorClass()"  (click)="resetCurrentColor()" routerLink="/cars">Tüm Renkler</li>
        <li (click)="SetCurrentColor(color)" routerLink="/cars/color/{{color.id}}" *ngFor="let color of colors | colorFilterPipe:filterText" [class]="getCurrentColorClass(color)">{{color.colorName | uppercase}}</li>
    </ul>
</table>
