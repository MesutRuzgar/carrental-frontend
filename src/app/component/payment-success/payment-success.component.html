<div  class="container">
    <div style="position: relative;">
        <div class="mt-5 mb-5 p-5">
            <div class="text-center text-success">
                <img class="img-responsive cc-img" src="/assets/images/success.png" height="200">
                <h1><strong>ÖDEME BAŞARILI</strong></h1>
                <h5>Alışveriş yaptığınız için teşekkürler!</h5>
            </div>
            <div  class="container text-center">
                <ul  class="list-group mt-3" style="width: 450px; margin:auto">
                    <li  
                    class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">
                    Kiralanan araç sayısı:
                    <span>{{cartItems.length}} araç</span>
                </li>
                </ul>
                <div  class="mt-3" style="width: 450px; margin:auto">
                    <ul class="list-group">                       
                        <li 
                            class="list-group-item d-flex justify-content-between align-items-center">
                            Kiralanan gün sayısı:
                            <span>{{calculateTotalRent()}} Gün </span>
                        </li>
                        <li 
                            class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">
                            Kiralama tarihi:
                            <span>{{getFullDateTimeNow()}}</span>
                        </li>                      
                        <li 
                            class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">
                            <h5><strong>Ödenen Tutar:</strong></h5>
                            <h5><strong><span>{{calculateTotalAmount() | currency:"":""}}₺</span></strong>
                            </h5>
                        </li>
                    </ul>
                </div><br>
                <button routerLink="/cars" class="btn btn-success">Ana menüye dön</button>
            </div>
        </div>
    </div>
</div>
